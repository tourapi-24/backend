name: Build, Push and Deploy Backend Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.YSM_GHCR_SECRET }}

      - name: Create key files
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > src/main/resources/private_key.pem
          echo "${{ secrets.PUBLIC_KEY }}" > src/main/resources/public_key.pem

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/backend:latest
          platforms: linux/arm64,linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean up key files
        run: |
          rm src/main/resources/private_key.pem
          rm src/main/resources/public_key.pem
